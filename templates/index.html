<!DOCTYPE html>
<html lang="en">
<title>Weight Tracker App</title>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="../static/main.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
		integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h1>Weight Tracker Web App</h1>
		<h3>Add entries to track your weight</h3>
		<div class="message">
			{{text | safe}}
		</div>
		<form action="{{url_for('success')}}" method="POST">
			<div>
				<input id="longer" placeholder="Enter date" type="date" name="date_entry" required>
			</div>
			<div>
				<input placeholder="St" type="number" min="0" max="20" name="st_entry" required>
				<input placeholder="Lb" type="number" min="0" max="13.9" name="lb_entry" required>
			</div>
			<br>
			<button type="submit"> Submit </button>
		</form>

	</div>
	<input type="button" class="button" value="Results" onclick="window.location.href='{{url_for('results')}}'" />

	<footer class="footer">
		<p id="footer-text">&copy; 2019 Josh Dibble</p>
	</footer>

</body>


</html>
